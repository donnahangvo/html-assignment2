<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>

    <!-- Sign In -->
    <section>
        <div class="sign-in">
            <h1>Sign In</h1>
                <form>
                    <label for="Email">Email(phone or mobile accounts)</label></br>
                    <input type="text" id="email" placeholder="Enter Email">
                </form>
       
                <a href="#" class="forgot">Forgot Password</a>

                <form>
                    <label for="Email">Password</label></br>
                    <input type="text" id="password" placeholder="Enter Password">
                </form>

                <button>Continue</button></br>

                <a href="#" class="need-help">Need Help?</a></br>
        </div> 
    </section>
    <!-- New to Amazon -->

    <section>
        <div class="break">
            <h2>New to Amazon?</h2></br>

            <div class="create"><button>Create Your Amazon Account</button></div>
        </div>
    </section>

    <!--Footer-->

    <footer>
        <div class="links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a></br>
        </div>

        <p class="lead text-center p-3">&copy; 1990-2020 Amazon.com inc or it's affiliates</p>
    </footer>
        
</body>
</html>
